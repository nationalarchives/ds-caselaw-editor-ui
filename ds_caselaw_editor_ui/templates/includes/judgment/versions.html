{% load i18n %}
<div>
  <h2>Version history</h2>
  <ul>
    {% for version in judgment.versions %}
      <li>
        <a href="{% url 'full-text-html' judgment_uri %}?version_uri={{ version.uri }}">
          v{{ version.version }} ( {{ version.uri }} )
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
