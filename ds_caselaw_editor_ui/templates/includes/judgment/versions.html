{% load i18n %}
<div>
  <h2>Document history</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Version</th>
      </tr>
    </thead>
    <tbody>
      {% for version in judgment.versions %}
        <tr>
          <td>
            <a href="{% url 'full-text-html' judgment_uri %}?version_uri={{ version.uri }}">Version {{ version.version }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
