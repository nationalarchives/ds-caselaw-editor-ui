{% load i18n %}
<div class="document-history__data-panel my-1">
  <ul class="document-history__data-panel-details">
    <li>
      <span class="judgment-metadata-panel__key">NCN</span>
      <span class="judgment-metadata-panel__value">{{ document.best_human_identifier }}</span>
    </li>
    <li>
      <span class="judgment-metadata-panel__key">
        {% if document_type == "judgment" %}
          Judgment date
        {% else %}
          Publication date
        {% endif %}
      </span>
      <time class="judgment-metadata-panel__value"
            datetime="{{ document.body.document_date_as_string }}">{{ document.body.document_date_as_string }}</time>
    </li>
    <li>
      <span class="judgment-metadata-panel__key">Court</span>
      <span class="judgment-metadata-panel__value">{{ document.body.court }}</span>
    </li>
    <li>
      <span class="judgment-metadata-panel__key">Type</span>
      <span class="judgment-metadata-panel__value">{{ document.document_noun|title }}</span>
    </li>
  </ul>
</div>
