{% load i18n %}
<div class="judgment-toolbar">
    <div class="judgment-toolbar__container">
        <div class="judgment-toolbar__return-link">
            {% if request.args.origin == 'results' %}
                <a href="{{ request.args.return_link }}">{% translate "judgment.back" %}</a>
            {% endif %}
        </div>
        <div class="judgment-toolbar__edit">
          {% if context.judgment  %}
            <a class="" href="{% url 'edit' %}?judgment_uri={{context.judgment_uri}}">Edit this Judgment</a>
          {% elif request.path == "/edit" %}
            <a class="" href="{% url 'detail' %}?judgment_uri={{context.judgment_uri}}">View this Judgment</a>
          {% endif %}
        </div>
    </div>
</div>
