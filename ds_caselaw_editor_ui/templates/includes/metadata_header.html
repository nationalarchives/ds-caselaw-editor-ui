{% load i18n %}
{% load waffle_tags %}

<div class="metadata-header__block">
  <div class="metadata-component">
    <div class="metadata-component__container">
      <h2 class="metadata-component__header">{% translate "judgment.tdr_judgment" %} <span class="judgment-uri">{{context.judgment_uri}}</span></h2>
      <form aria-label="Edit judgment" method="post" action="{% url 'edit-judgment' context.judgment.uri%}">
        {% csrf_token %}
        <div class="metadata-component__panel">
          <label for="metadata_name">{% translate "judgment.judgment_name" %}</label>
          <input type="text" class="metadata-component__metadata_name-input" value="{{ context.judgment.name }}"
                 name="metadata_name" id="metadata_name" />
        </div>
        <div class="metadata-component__panel">
          <label for="neutral_citation">{% translate "judgment.neutral_citation" %}</label>
          <input type="text" class="metadata-component__neutral_citation-input" value="{{ context.judgment.neutral_citation }}"
                 name="neutral_citation" id="neutral_citation" />
        </div>
        <div class="metadata-component__panel">
          <label for="court">{% translate "judgment.court" %}</label>
          <input type="text" class="metadata-component__court-input" value="{{ context.judgment.court }}"
                 name="court" id="court" />
        </div>
        <div class="metadata-component__panel">
          <label for="judgment_date">{% translate "judgment.judgment_date" %}</label>
          <input type="text" class="metadata-component__judgment_date-input" value="{{ context.judgment.judgment_date_as_string }}"
                 name="judgment_date" id="judgment_date" />
        </div>
        
        <div class="metadata-component__actions">
          <input type="hidden" name="judgment_uri" value="{{context.judgment_uri}}"/>
          <input type="submit" value="Save metadata"/>
        </div>
        
      </form>
    </div>
 </div>
</div>
