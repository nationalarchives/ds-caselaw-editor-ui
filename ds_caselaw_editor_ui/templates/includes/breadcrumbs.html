{% load i18n %}

<div class="page-header__breadcrumb">
  <nav class="page-header__breadcrumb-container" aria-label="Breadcrumb">
    <ol>
      <li><a href="https://www.nationalarchives.gov.uk">{% translate "common.home" %}</a></li>
      <li><a href="{% url 'home' %}" {% if current == "home"  %}aria-current="page"{% endif %}>{% translate "common.findcaselaw" %}</a></li>
      {% if title and link %}
        <li><a href="{{ link }}" {% if current == title  %}aria-current="page"{% endif %}>{{ title }}</a></li>
      {% endif %}
    </ol>
  </nav>
</div>
