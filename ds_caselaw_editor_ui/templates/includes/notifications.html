{% if messages %}
  {% for message in messages %}
    {% spaceless %}
      <div class="page-notification--{% if message.tags %}{{ message.tags }}{% else %}success{% endif %}">
        <div class="container">
          {% if not message.tags %}<span class="icon icon--light icon__circle-check"></span>{% endif %}
          {{ message }}
        </div>
      </div>
    {% endspaceless %}
  {% endfor %}
{% endif %}
