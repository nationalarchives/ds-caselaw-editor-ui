{% extends "layouts/judgment_with_sidebar.html" %}
{% load waffle_tags %}
{% block judgment_content %}
  {% load i18n %}
  <h2>
    {% translate 'judgment.publish.publish_title' %}
    <br>
    {{ context.judgment.name }}
  </h2>

  <form action="{% url 'publish' %}" method="post">
    {% csrf_token %}
    <input
      type="hidden"
      name="judgment_uri"
      value="{{ context.judgment.uri }}"
    >
    <input
      type="submit"
      value="{% translate 'judgment.publish.publish_button' %}"
    >
  </form>
{% endblock judgment_content %}
