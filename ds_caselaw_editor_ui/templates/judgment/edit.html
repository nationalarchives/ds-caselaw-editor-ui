{% extends "layout_judgment_html.html" %}
{% block content %}
  {% if context.success %}
    {{ context.success }}
  {% endif %}
  {% if context.error %}
    {{ context.error }}
  {% endif %}
  <p>Editing {{context.metadata_name}} ({{context.judgment_uri}})</p>
  <form action="{% url 'update' %}" method="post">
    {% csrf_token %}
    <input type="text" value="{{context.metadata_name}}" name="metadata_name" />
    <input type="hidden" name="judgment_uri" value="{{context.judgment_uri}}"/>
    <input type="submit" value="Save"/>
  </form>
{% endblock content %}
