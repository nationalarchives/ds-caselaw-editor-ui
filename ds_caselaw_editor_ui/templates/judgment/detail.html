{% extends "layouts/judgment.html" %}
{% block content %}
  {% if context.judgment %}
    {% if context.is_failure %}
      <pre>
        {{ context.judgment }}
      </pre>
    {% else %}
      {% autoescape off %}
        {{ context.judgment }}
      {% endautoescape %}
    {% endif %}
  {% else %}
    {{ content }}
  {% endif %}
{% endblock content %}
